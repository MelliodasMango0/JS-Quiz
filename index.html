<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel Rivals - Higher or Lower</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="overlay"></div>
    <div id="home-screen">
      <h1>Marvel Rivals - Higher or Lower</h1>
      <p>Guess which character is played more!</p>
      <button id="play-button">Play</button>
    </div>

    <div id="game-screen" style="display: none">
      <h2>Who is played more?</h2>
      <div class="character-container">
        <div class="character-card">
          <h3 id="current-character">Iron Man</h3>
          <p>Play Rate: <span id="current-rate">15%</span></p>
        </div>
        <div id="vs">VS</div>
        <div class="character-card">
          <h3 id="next-character">???</h3>
          <p>Play Rate: ???%</p>
          <button id="higher-btn">Higher</button>
          <button id="lower-btn">Lower</button>
        </div>
      </div>
      <h3>Score: <span id="score">0</span></h3>
      <button id="restart-btn" style="display: none">Restart</button>
    </div>

    <div id="game-over-screen">
      <div class="game-over-text">
        <h1>You scored:</h1>
        <h2 id="final-score">0</h2>
        <p>Better luck next time!</p>
        <button id="play-again-btn">Play Again</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
